<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>828 Weather Direct</title>

  <style>
    :root {
      --bg: #0b1221;
      --panel: rgba(255, 255, 255, 0.04);
      --text-main: #ffffff;
      --text-soft: #b9c7f5;
      --accent-blue: #78b4ff;
      --accent-blue-soft: rgba(120, 180, 255, 0.10);
      --accent-blue-border: rgba(120, 180, 255, 0.35);
      --module-radius: 14px;
      --module-padding: 1.1rem 1.25rem;
      --label-color: #8fb7ff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    /* MODULE BASE */
    .module {
      background: var(--panel);
      border-radius: var(--module-radius);
      padding: var(--module-padding);
    }

    .module-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--label-color);
      margin-bottom: 0.45rem;
      white-space: nowrap;
    }

    /* CURRENT CONDITIONS */
    .current-conditions {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .temp-now {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1;
    }

    .conditions-text {
      font-size: 1rem;
      color: var(--text-soft);
    }

    /* COMFORT MODULE */
    .comfort-text {
      font-size: 1rem;
      color: var(--text-soft);
      line-height: 1.4;
    }

    /* HUMAN-ACTION OUTLOOK (NEW STRUCTURE) */
    .action-module {
      background: var(--accent-blue-soft);
      border: 1px solid var(--accent-blue-border);
      border-radius: var(--module-radius);
      padding: var(--module-padding);
      display: flex;
      align-items: flex-start;
      gap: 0.9rem;
      min-width: 0;
    }

    .action-emoji {
      font-size: 1.9rem;
      margin-top: 2px;
    }

    .action-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--label-color);
      margin-bottom: 0.25rem;
      white-space: nowrap;
    }

    .action-headline {
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }

    .action-text {
      font-size: 0.82rem;
      color: var(--text-soft);
      line-height: 1.4;
    }

    /* FORECAST ALERTS */
    .alert-module {
      background: rgba(255, 200, 80, 0.10);
      border: 1px solid rgba(255, 200, 80, 0.35);
      border-radius: var(--module-radius);
      padding: var(--module-padding);
    }

    .alert-headline {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    /* FOOTER */
    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-soft);
      line-height: 1.4;
    }

    .status-line {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      color: var(--label-color);
    }
  </style>
</head>

<body>
  <div class="container">
        <!-- CURRENT CONDITIONS -->
    <div id="current-conditions" class="module current-conditions">
      <div class="module-label">Current Conditions</div>

      <div id="temp-now" class="temp-now">--°</div>
      <div id="conditions-text" class="conditions-text">Loading...</div>
    </div>

    <!-- COMFORT MODULE -->
    <div id="comfort-module" class="module">
      <div class="module-label">Comfort</div>

      <div id="comfort-text" class="comfort-text">
        Calculating comfort levels...
      </div>
    </div>
        <!-- HUMAN‑ACTION OUTLOOK (NEW STRUCTURE) -->
    <div id="human-action-outlook" class="action-module">
      <div id="action-emoji" class="action-emoji">--</div>

      <div>
        <div id="action-label" class="action-label">
          Tomorrow’s Human‑Action Outlook
        </div>

        <div id="action-headline" class="action-headline">
          Loading…
        </div>

        <div id="action-action" class="action-text">
          Preparing recommendations…
        </div>

        <div id="action-reasoning" class="action-text" style="margin-top: 0.35rem;">
          Gathering tomorrow’s weather details…
        </div>
      </div>
    </div>


    <!-- FORECAST ALERTS -->
    <div id="forecast-alerts" class="alert-module" style="display:none;">
      <div class="module-label">Forecast Alerts</div>

      <div id="alert-headline" class="alert-headline">--</div>
      <div id="alert-text" class="action-text">--</div>
    </div>
        <!-- FOOTER WITH TEMPEST/WU STATUS -->
    <footer>
      <div>828 Weather Direct • Asheville, NC</div>

      <!-- Tempest / WU Status Indicator -->
      <div id="station-status" class="status-line">
        Checking station status…
      </div>
    </footer>

  </div> <!-- end .container -->
</body>
</html>
